# pytest.ini

[pytest]
minversion = 7.0
addopts = --cov=agent --cov=logger --cov-report=term --cov-report=html -ra -q
testpaths = 
    tests
    .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_cli_level = INFO
markers =
    integration: mark test as integration (requires real OpenAI call)